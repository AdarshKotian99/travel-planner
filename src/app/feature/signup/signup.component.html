<div>
    <h1>Hello Welcome</h1>
    <h3>Create An Account</h3>
    <form (ngSubmit)="handleSubmit(signUpForm)" #signUpForm="ngForm">
        <div>
            <label for="userEmail">Enter user email</label>
            <input [(ngModel)]="userEmail" name="userEmail"/>
        </div>
        <div>
            <label for="pass">Enter user password</label>
            <input [(ngModel)]="pass" name="pass"/>
        </div>
        <button type="submit">SignUp</button>
    </form>
</div>
