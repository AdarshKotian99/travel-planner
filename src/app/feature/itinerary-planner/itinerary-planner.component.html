<div class="container-fluid mt-4 d-flex">
  <mat-card class="matCard col-md-5">
    <mat-card-header>
      <mat-card-title>Itinerary Planner</mat-card-title>
    </mat-card-header> 
    <mat-card-content>
      <form [formGroup]="itineraryForm" (ngSubmit)="submitItinerary()">
        <div class="d-flex">
          <div class="form-group">
            <mat-form-field appearance="fill">
              <mat-label>Travel Start Date</mat-label>
              <input matInput [matDatepicker]="startPicker" formControlName="travelStartDate" />
              <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
              <mat-datepicker #startPicker></mat-datepicker>
            </mat-form-field>
          </div>
          
          <div class="form-group">
            <mat-form-field appearance="fill">
              <mat-label>Travel End Date</mat-label>
              <input matInput [matDatepicker]="endPicker" formControlName="travelEndDate" />
              <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
              <mat-datepicker #endPicker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
        
        <button mat-raised-button color="primary" (click)="addActivity()">Add Activity</button>
        <button mat-raised-button color="accent" type="submit">Save Itinerary</button>

        <div>
            <mat-card class="activity-card">
              <mat-card-header>
                <mat-card-title>Activity</mat-card-title>
                <!-- <mat-card-title>Activity {{ i + 1 }}</mat-card-title> -->
                <!-- <button mat-icon-button color="warn" (click)="removeActivity(i)">
                  <mat-icon>delete</mat-icon>
                </button> -->
              </mat-card-header>
              
              <mat-form-field appearance="fill">
                <mat-label>Destination</mat-label>
                <input matInput formControlName="destination" placeholder="Enter destination" />
              </mat-form-field>
              
              <mat-form-field appearance="fill">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description" placeholder="Activity description"></textarea>
              </mat-form-field>
              
              <mat-form-field appearance="fill">
                <mat-label>Date</mat-label>
                <input matInput [matDatepicker]="activityDate" formControlName="date" />
                <mat-datepicker-toggle matSuffix [for]="activityDate"></mat-datepicker-toggle>
                <mat-datepicker #activityDate></mat-datepicker>
                <!-- <mat-error *ngIf="activity.get('date')?.hasError('dateOutOfRange')">
                  Date must be within the travel period.
                </mat-error> -->
              </mat-form-field>
            </mat-card>
        </div>
        
        <div formArrayName="activities" cdkDropList (cdkDropListDropped)="drop($event)">
          <div *ngFor="let activity of activities.controls; let i = index" [formGroupName]="i" cdkDrag>
            <mat-card class="activity-card">
              <mat-card-header>
                <mat-card-title>Activity {{ i + 1 }}</mat-card-title>
                <button mat-icon-button color="warn" (click)="removeActivity(i)">
                  <mat-icon>delete</mat-icon>
                </button>
              </mat-card-header>
              
              <mat-form-field appearance="fill">
                <mat-label>Destination</mat-label>
                <input matInput formControlName="destination" placeholder="Enter destination" />
              </mat-form-field>
              
              <mat-form-field appearance="fill">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description" placeholder="Activity description"></textarea>
              </mat-form-field>
              
              <mat-form-field appearance="fill">
                <mat-label>Date</mat-label>
                <input matInput [matDatepicker]="activityDate" formControlName="date" />
                <mat-datepicker-toggle matSuffix [for]="activityDate"></mat-datepicker-toggle>
                <mat-datepicker #activityDate></mat-datepicker>
                <mat-error *ngIf="activity.get('date')?.hasError('dateOutOfRange')">
                  Date must be within the travel period.
                </mat-error>
              </mat-form-field>
            </mat-card>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
  <mat-card class="col-md-7">
    <!-- <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done" class="example-list"
    (cdkDropListDropped)="drop1($event)">
    <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
  </div> -->
  <div cdkDropList class="example-list" (cdkDropListDropped)="drop1($event)">
    <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
  </div>
  
  
</mat-card>
</div>
